<div class="container">
  <div class="post-articles" *ngFor="let post of posts | async" (click)="goToDetailPage(post)">
    {{post.title}} by {{post.author}} <button class="btn btn-danger" (click)="beginDeletingPost(post)">Delete</button>
  </div>
  <app-add-post (clickSender)="submitPost($event)"></app-add-post>
  <br><br>
  <button class="btn btn-warning" (click)="logout()">Logout</button>
</div>
